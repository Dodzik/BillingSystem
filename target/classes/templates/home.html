<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <title>Billing Program</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" th:href="@{/assets/favicon.ico}"/>
    <!-- Core theme CSS (includes Bootstrap)-->
    <link th:href="@{/css/bootstrap.css}" href="../static/css/bootstrap.css" rel="stylesheet"/>
    <!-- Own CSS -->
    <link th:href="@{/css/styles.css}" href="../static/css/styles.css" rel="stylesheet"/>
</head>
<body class="d-flex flex-column min-vh-100">
<!-- Responsive navbar-->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container px-5">
        <div class="navbar-brand">Billing Program</div>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span
                class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{~/home}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{~/users}">List of all users</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{~/calls}">List of all calls</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<!-- Page Content-->
<div class="container px-4 px-lg-5 flex-fill">
    <!-- Heading Row-->
    <form id="phone-number-search-form" class="row g-3 needs-validation my-5" novalidate
          onsubmit="return showNumberDetails();">
        <div class="col-md-4 mx-auto text-center">
            <label for="phoneNumber" class="form-label">Search user by phone number</label>
            <div class="input-group has-validation">
                <input type="tel" class="form-control text-center" id="phoneNumber" aria-describedby="inputGroupPrepend"
                       pattern="^[1-9][0-9]{8}$" required>
                <div class="invalid-feedback">
                    Please enter correct phone number
                </div>
            </div>
            <button class="btn btn-primary my-2" type="submit">Check</button>
        </div>
    </form>
</div>
<footer class="py-3 bg-dark mt-5">
    <div class="container">
        <p class="m-0 text-center text-white">Copyright &copy; Przemys≈Çaw Rodzik 2021</p>
    </div>
</footer>
<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
<!-- Own JS -->
<script th:src="@{/js/scripts.js}"></script>
</body>
</html>
